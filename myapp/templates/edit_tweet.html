{% extends "layout.html" %}

{% block title %} Robass Tweet Center   {% endblock %}

{% block content %}
  
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
        <h1 class="text-center text-info mt-3">Robass Tweet App</h1>

        
            <h2>
                {% if form.instance.pk %}
                    Edit Tweet
                {% else %}
                    Create Tweet
                {% endif %}

            </h2>
       
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" class="form">

         {% csrf_token %}
        {{ form.as_p }}
      

        <button type="submit" class="btn btn-primary">Submit</button>

        

</form>

<a href="{% url 'tweet_list' %}"> Back to tweet list</a>
{% endblock %}
