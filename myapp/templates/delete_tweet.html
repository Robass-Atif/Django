{% extends "layout.html" %}

{% block title %} Robass Tweet Center   {% endblock %}

{% block content %}
  
<h2 class="mt-3 ">Are you sure to delete the Tweet</h2>

<form  method="post" class="mt-3">

    {% csrf_token %}
   
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary">Back to tweet list</a>

</form>

{% endblock %}
